<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Movie Mania</title>
    <link rel="icon" type="image/x-icon" href="https://storage.googleapis.com/a1aa/image/FLSrj5GhDK0OxY0GwMyU3VjN1ZFh6LG_D20W6UZXp4s.jpg">
    <link rel="stylesheet" href="mylogin.css">
</head>
<body>
    
    <div class="login-form">
        <img id="login-img"
        alt="Movie mania logo "
        src="https://storage.googleapis.com/a1aa/image/FLSrj5GhDK0OxY0GwMyU3VjN1ZFh6LG_D20W6UZXp4s.jpg"
        height="100"
        width="100"/>
        <h2>
            Login to Movie mania 
        </h2>
        <br>
        <form class="login-f">
            <div>
                <label for="email" id="login-DI">Email  </label>
                <br>
                <input type="email" id="email" class="login-d" placeholder="enter your email" required/>
                <br>
                <br>
                <label for="password" id="login-di">Password</label>
                <br>
                <input type="password" id="password" class="login-d" placeholder="enter your password" required/>
                <br> <br>
            </div>
            <br><br>
            <button type="submit" class="login-button" >Login</button>

            <!-- <article class="forgot-password">
                <input type="checkbox" id="remember" />
                <label for="remember" id="login-remember">Remember me</label>                
                <a href=" " class="login-link"> forgot password?</a>
            </article> -->
        </form>
        <br><br><br><br>
        <p id="sign-q">Don't have an account? <a href="singUpPage.html" class="login-link">Sign up</a></p>
    </div>

</body>
</html>
