<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-primary py-6 shadow-lg">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold">Movie Details</h1>
        </div>
    </header>

    <main class="py-12">
        <div class="container mx-auto px-4">
            <div id="movie-details" class="bg-gray-800 rounded-lg shadow-xl overflow-hidden">
                <!-- Movie details will be loaded here -->
            </div>
        </div>
    </main>

    <footer class="bg-primary py-8 border-t border-gray-800">
        <div class="container mx-auto px-4 text-center text-gray-400">
            <p>&copy; 2023 Movie Mania. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/app.js"></script>
    <script>
        async function loadMovieDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get('id');
            
            if (movieId) {
                try {
                    const response = await fetch(`/api/movies/${movieId}`);
                    const movie = await response.json();
                    
                    const detailsContainer = document.getElementById('movie-details');
                    detailsContainer.innerHTML = `
                        <div class="flex flex-col md:flex-row">
                            <div class="md:w-1/3">
                                <img src="${movie.poster_path ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` : 'https://via.placeholder.com/500x750?text=No+Image'}" 
                                     alt="${movie.title}" class="w-full h-auto object-cover">
                            </div>
                            <div class="p-8 md:w-2/3">
                                <h2 class="text-3xl font-bold mb-4">${movie.title}</h2>
                                <div class="flex items-center mb-6">
                                    <span class="text-yellow-500 mr-2 text-xl">⭐</span>
                                    <span class="text-xl">${movie.vote_average.toFixed(1)}/10</span>
                                    <span class="mx-4">•</span>
                                    <span>${movie.runtime} min</span>
                                    <span class="mx-4">•</span>
                                    <span>${movie.release_date.split('-')[0]}</span>
                                </div>
                                <p class="text-gray-300 mb-6 text-lg">${movie.overview}</p>
                                <div class="flex flex-wrap gap-3 mb-6">
                                    ${movie.genres.map(genre => `<span class="bg-red-600 text-white px-4 py-2 rounded-full">${genre.name}</span>`).join('')}
                                </div>
                                <div class="mt-8">
                                    <a href="/" class="bg-accent hover:bg-accent-dark text-white font-bold py-3 px-6 rounded-lg transition-colors">
                                        Back to Home
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                } catch (error) {
                    console.error('Error loading movie details:', error);
                    document.getElementById('movie-details').innerHTML = '<p class="p-8 text-red-500">Error loading movie details. Please try again later.</p>';
                }
            } else {
                window.location.href = '/';
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadMovieDetails);
    </script>
</body>
</html>
